---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ebs-rest-api
  name: ebs-rest-api
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
  selector:
    elastest-service: ebs
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ebs-rest-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        elastest-service: ebs
    spec:
      containers:
      - env:
        - name: EBS_PORT
          value: "5000"
        - name: EBS_SPARK_MASTER_URL
          value: http://ebs-sparkmaster:8080/
        image: elastest/ebs:latest
        name: ebs-rest-api
